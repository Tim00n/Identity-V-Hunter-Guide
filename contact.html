<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../home.css">
    <link rel="stylesheet" href="../../contact.css">
    <link rel="icon" href="./assets/WebsiteIcon.png" type="image/x-icon">
    <link rel="shortcut icon" href="/assets/WebsiteIcon.png" type="image/x-icon">
    <title>Contact</title>
</head>
<body>

<header>
    <h1>
        <a href="../../index.html">
            <img src="assets/Logo.png" alt="LOGO WILL BE HERE" class="logo">
        </a>
    </h1>
    <nav>
        <button class="button" onclick="window.open('../../about.html', '_blank')">About</button>
        <button class="button" onclick="window.open('../../contact.html', '_blank')">Contact</button>
    </nav>
</header>

<!-- Contact Form -->
<div class="contact-form">
    <h2>What faction would you like to submit something for?</h2>
    <form id="factionForm" action="#" method="POST">
        <div class="form-group checkbox-group">
            <label>
                <input type="checkbox" id="survivor" name="faction" value="survivor">
                Survivor
            </label>
            <label>
                <input type="checkbox" id="hunter" name="faction" value="hunter">
                Hunter
            </label>
        </div>

        <div id="survivorDropdown" class="hidden">
            <label for="survivorDetails">Select Survivor Details:</label>
            <select id="survivorDetails" name="survivorDetails">
                <option value="option1">Survivor Option 1</option>
                <option value="option2">Survivor Option 2</option>
            </select>
        </div>

        <div id="hunterDropdown" class="hidden">
            <label for="hunterDetails">Select Hunter Details:</label>
            <select id="hunterDetails" name="hunterDetails">
                <option value="option1">Hunter Option 1</option>
                <option value="option2">Hunter Option 2</option>
            </select>
        </div>

        <div id="bothDropdowns" class="hidden">
            <div>
                <label for="survivorDetailsBoth">Select Survivor Details:</label>
                <select id="survivorDetailsBoth" name="survivorDetailsBoth">
                    <option value="option1">Survivor Option 1</option>
                    <option value="option2">Survivor Option 2</option>
                </select>
            </div>
            <div>
                <label for="hunterDetailsBoth">Select Hunter Details:</label>
                <select id="hunterDetailsBoth" name="hunterDetailsBoth">
                    <option value="option1">Hunter Option 1</option>
                    <option value="option2">Hunter Option 2</option>
                </select>
            </div>
        </div>
<script src="contact.js"></script>

        <button class="button">Submit</button>
    </form>
</div>

<!-- Footer -->
<footer>
    <h1>IdentityV Guides. All rights reserved.</h1>
</footer>

<!-- Link to the JavaScript file -->

</body>
</html>
